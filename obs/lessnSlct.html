<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>OBS Des Secim Paneli</title>

	<!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet" type="text/css">
	
</head>
<body>
	
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="userProfile.html">
			<img class="img" alt="" src="images/profilePic.png" width="30" height="30"/>
			<label>kullanici</label>
		</a>
		
		<div class="navbar-brand text-center">
			<img class="img" src="images/logo.png" alt="logo" width="30" heigth="30"/>
		</div>
		
		<div>
			<a class="navbar-brand float-right" href="loginPage.html">
				
				<img src="images/logout.png" alt="" height="30" width="30"/>
			</a>
			<a class="navbar-brand float-right nav-link disabled" href="stdntPanel.html">
				<img src="images/home.png" alt="" height="30" width="30">
			</a>
		</div>
	</nav>
	
	<div class="bg-secondary">
		<div class="container pt-5 col-md-12 d-flex justify-content-center">
			<form method="post" action="#">
				<table class="table table-dark bg-dark">
					<tbody>
						<tr>
							<td>
								<label>Internet Programciligi</label>
							</td>
							<td class="pl-md-5">
								<input type="checkbox" class="custom-checkbox" name="ip"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Veri Tabani</label>
							</td>
							<td class="pl-md-5">
								<input type="checkbox" class="custom-checkbox" name="vt"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Grafik Animasyon</label>
							</td>
							<td class="pl-md-5">
								<input type="checkbox" class="custom-checkbox" name="ga"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Programlama Temelleri</label>
							</td>
							<td class="pl-md-5">
								<input type="checkbox" class="custom-checkbox" name="pt"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Nesne Tabanli Programlama</label>
							</td>
							<td class="pl-md-5">
								<input type="checkbox" class="custom-checkbox" name="ntp"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Gorsel Programlama</label>
							</td>
							<td class="pl-md-5">
								<input type="checkbox" class="custom-checkbox" name="gp"/>
							</td>
						</tr>
					</tbody>
				</table>
				<p>
					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
						<label>Secmeli Dersler</label>
					</button>
				</p>
				<div class="collapse pb-5" id="collapseExample">
					<div class="card card-body bg-dark">
						<table class="table table-dark bg-dark">
							<tbody>
								<tr>
									<td>
										<label>Sistem Analizi</label>
									</td>
									<td>
										<input type="checkbox" class="button-checkbox" name="sa"/>
									</td>
								</tr>
								<tr>
									<td>
										<label>Matematik</label>
									</td>
									<td>
										<input type="checkbox" class="button-checkbox" name="M"/>
									</td>
								</tr>
								<tr>
									<td>
										<label>Edebiyat</label>
									</td>
									<td>
										<input type="checkbox" class="button-checkbox" name="e"/>
									</td>
								</tr>
							</tbody>		
						</table>
					</div>
				</div>
				<div class="pb-5">
					<button type="submit" class="btn btn-dark bg-dark">Secimi Gonder</button>
				</div>
			</form>
		</div>
	</div>
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap-4.4.1.js"></script>
	
</body>
</html>
